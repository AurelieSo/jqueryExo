<!DOCTYPE html>
<!-- TP2
    Demander à l'aide d'un formulaire les 5 dernières notes d'un élève.
Calculer sa moyenne et déterminer son appréciation.

    Si la moyenne de l'élève est supérieure ou égale à 0 et inférieure à 10, il aura comme appréciation : En dessous de la moyenne.
    Si la moyenne de l'élève est supérieure ou égale à 10 et inférieure à 13, il aura comme appréciation : Moyen.
    Si la moyenne de l'élève est supérieure ou égale à 13 et inférieure à 16, il aura comme appréciation : Bien.
    Si la moyenne de l'élève est supérieure ou égale à 16 et inférieure à 20, il aura comme appréciation : Très bien.
    Si la moyenne de l'élève est égale à 20, il aura comme appréciation : Excellent.

Afficher la moyenne et l'appréciation de l'élève. -->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TP 2 - Calculer une moyenne</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    </head>
    <body>
        <div class="container w-300 m-auto center">
            
            <div class=" bg-light mt-5">
                <h1 class="mt-3 text-center">Entrez vos 5 notes pour calculer votre moyenne</h1>

                <form method="" action="#" class="form ml-5 w-50">
                    <label for="firstNote" class="text-left">
                    Première note
                    </label>
                    <input type="text" name="firstNote" id="firstNote" placeholder="Votre première note" class="form-control w-50 forAverage">

                    <label for="secondNote" class="text-left mt-3">
                    Seconde note
                    </label>
                    <input type="text" name="secondNote" id="secondNote" placeholder="Votre deuxième note" class="form-control w-50 forAverage">

                    <label for="thirdNote" class="text-left mt-3">
                        Troisième note
                        </label>
                        <input type="text" name="thirdNote" id="thirdNote" placeholder="Votre troisième note" class="form-control w-50 forAverage">

                    <label for="fourthNote" class="text-left mt-3">
                    Quatrième note
                    </label>
                    <input type="text" name="fourthNote" id="fourthNote" placeholder="Votre quatrième note" class="form-control w-50 forAverage">

                    <label for="fifthNote" class="text-left mt-3">
                       Cinquième note
                        </label>
                        <input type="text" name="fifthNote" id="fifthNote" placeholder="Votre cinquième note" class="form-control w-50 forAverage">

                        <button class="btn btn-primary mt-5 mb-3" id="calculer">Calculez</button>


                </form>


            </div>
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="assets/js/main.js"></script>
        
    </body>
</html>
